<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"

	template="/adm.xhtml">			
		<ui:define name="conteudo">	
		
			<form id="form1" jsf:id="form1">
				<div>
					<label for="nome">Nome</label>
	 				<input type="text" size="25" name="nome" jsf:id="nome" value="#{associadoBean.nome}" required="required" aria-required="true"/>
	 			</div><div>
					<label for="email">E-Mail</label>
					<input type="email" size="25" name="email" jsf:id="email" value="#{associadoBean.email}" required="required" aria-required="true"/>
				</div><div>
					<h:commandButton value="Salvar" action="#{associadoBean.salvar}" />
				</div>
			</form>
		    <br />
			<form id="form2" jsf:id="form2" >
				<div>
					<p:dataTable value="#{associadoBean.associados}" var="associado"
						paginator="true" rows="4" paginatorPosition="bottom" emptyMessage="NÃ£o existem Associados Cadastrados">
						
						<p:column headerText="Nome">
										<span><h:outputText value="#{associado.nome}" /></span>
						</p:column>

						<p:column headerText="Email">
							<span><h:outputText value="#{associado.email}" /></span>
						</p:column>
					</p:dataTable>
				</div>
			</form>
	</ui:define>
</ui:composition>
